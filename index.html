<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
			rel="stylesheet"
		/>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="page-container">
			<div class="page-container-top">
				<div class="player-container player-container-one">
					<p class="player-name">Player 1</p>
					<div class="player-icon player-one"></div>
				</div>
				<div class="game-container">
					<p class="title">Tic Tac Toe</p>
					<div class="gameboard-container">
						<div class="container-for-lines">
							<div class="gameboard">
								<div class="cell cell-0 empty"></div>
								<div class="cell cell-1 empty"></div>
								<div class="cell cell-2 empty"></div>
								<div class="cell cell-3 empty"></div>
								<div class="cell cell-4 empty"></div>
								<div class="cell cell-5 empty"></div>
								<div class="cell cell-6 empty"></div>
								<div class="cell cell-7 empty"></div>
								<div class="cell cell-8 empty"></div>
							</div>
						</div>
					</div>
					<button class="game-btn">Reset</button>
				</div>

				<div class="player-container player-container-two inactive">
					<p class="player-name">Player 2</p>
					<div class="player-icon player-two"></div>
				</div>
			</div>
			<div class="page-container-bottom">
				<a href="https://github.com/narvval" class="link-me">Â©narvval</a> - 2024. Icons by
				<a
					href="https://www.flaticon.com/authors/freepik"
					class="link-attribution"
					>Freepik</a
				>
			</div>
			<div class="modal">
				<button class="modal-close-btn">&times;</button>
				<div class="modal-icon"></div>
				<div class="modal-message"></div>
			</div>
			<div class="overlay"></div>
		</div>
	</body>
</html>
