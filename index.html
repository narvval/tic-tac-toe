<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
			rel="stylesheet"
		/>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="triangle"></div>
		<p class="title">Tic Tac Toe</p>
		<div class="gameboard-container">
			<div class="container-for-lines">
				<div class="gameboard">
					<div class="cell cell-0 empty"></div>
					<div class="cell cell-1 empty"></div>
					<div class="cell cell-2 empty"></div>
					<div class="cell cell-3 empty"></div>
					<div class="cell cell-4 empty"></div>
					<div class="cell cell-5 empty"></div>
					<div class="cell cell-6 empty"></div>
					<div class="cell cell-7 empty"></div>
					<div class="cell cell-8 empty"></div>
				</div>
			</div>
		</div>
		<button class="game-btn">Reset</button>
	</body>
</html>
